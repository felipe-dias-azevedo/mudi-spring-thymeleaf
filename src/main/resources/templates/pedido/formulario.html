<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

        <div class="card mt-3">
            <form th:object="${pedidoNovoRequest}" class="card-body" action="/pedido/novo" method="post">
                <div class="form-group">
                    <label for="nome">Produto</label>
                    <input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Nome do Produto">
                    <small>Informa o nome do produto.</small>
                    <div th:errors="*{nome}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="URL da Imagem do Produto">
                    <small>Informa a URL da imagem do produto.</small>
                    <div th:errors="*{urlImagem}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="urlProduto">URL</label>
                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" name="urlProduto" type="text" placeholder="URL do Produto">
                    <small>Informa a URL do produto.</small>
                    <div th:errors="*{urlProduto}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" placeholder="Descrição do Produto"></textarea>
                    <div th:errors="*{descricao}" class="invalid-feedback"></div>
                </div>
                <button class="btn btn-primary" type="submit">
                    Cadastrar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
